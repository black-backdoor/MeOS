<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | MeOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }


        .icon {
            width: 50px;
            height: 50px;
            fill: #007bff;
        }


        /* text */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }


        /* button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M6 12v1H3.5a3.493 3.493 0 0 1-1.484-6.659 1.966 1.966 0 0 1 2.617-1.73 4.968 4.968 0 0 1 9.298 1.701A3.486 3.486 0 0 1 13 12.95v-1a2.495 2.495 0 0 0 .52-4.725l-.503-.227-.077-.548a3.968 3.968 0 0 0-7.43-1.357l-.403.734-.794-.266A.978.978 0 0 0 4 5.5a.989.989 0 0 0-.987.92L2.966 7l-.525.246A2.494 2.494 0 0 0 3.5 12zm4.207.5l2.146-2.146-.707-.707L9.5 11.793 7.354 9.646l-.707.707L8.793 12.5l-2.147 2.146.707.707L9.5 13.207l2.146 2.146.707-.707z"/><path fill="none" d="M0 0h16v16H0z"/></svg>
        <h1>Oops! You're Offline</h1>
        <p>Please check your internet connection and try again.</p>
        <button onclick="window.location.reload();">Retry</button>
    </div>
</body>

</html>
