<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login | MeOS</title>
    <link rel="stylesheet" href="/lock/style.css">
    <link rel="stylesheet" href="/lock/lock-screen.css">
    <script src="/lock/script.js"></script>
    <script src="/lock/clock.js" defer></script>
    <script src="/lock/lock-screen.js" defer></script>


    <!-- MODULES -->
    <script src="/js/idle-resources.js" defer></script>


    <!--  APPLETS -->
    <idle-resource src="/assets/connection/no-wifi.svg" type="image"></idle-resource>
    <script src="/components/applet/clock.js" type="module"></script>
    <script src="/components/applet/wifi.js" type="module"></script>
    <script src="/components/applet/battery.js" type="module"></script>


    <!-- PWA -->
    <script src="/pwa/register.js"></script>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#191919">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">


    <!-- META -->
    <meta name="title" content="Login | MeOS">
    <meta name="description" content="Login to MeOS - Your device has been locked. Please enter your password to unlock it.">
    <meta name="keywords" content="MeOS, Online Operating System, login, Progressive Web App, PWA, JavaScript, HTML, CSS, Offline functionality, Cross-platform">
    <meta name="robots" content="index, follow">
    <meta name="coverage" content="Worldwide">
    <meta name="language" content="English">
</head>

<body>
    <div id="lock-screen">
        <div class="clock">
            <h1 class="time">12:00</h1>
            <h3 class="date">Wednesday 00 April</h3>
        </div>
    </div>
    <div class="menubar">
        <applet-clock></applet-clock>
        <applet-wifi></applet-wifi>
        <applet-battery content="fill"></applet-battery>
    </div>
    <div class="container">
        <img id="avatar" src="/lock/user.svg" alt="user">
        <h1 id="username">MeOS</h1>
        <input id="password" type="password" placeholder="Enter Password" autocomplete="current-password"
            autocorrect="off" autocapitalize="none" spellcheck="false" required>
        <button id="show-password">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 5c-4.027 0-7.484 2.881-9 7 1.516 4.119 4.973 7 9 7s7.484-2.881 9-7c-1.516-4.119-4.973-7-9-7zm0 10a3 3 0 1 1 3-3 3 3 0 0 1-3 3z" /></svg>
        </button>
    </div>
    <div class="users"></div>
</body>

</html>
