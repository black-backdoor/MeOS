<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Phone | MeOS</title>
    <link rel="stylesheet" href="/devices/phone/style.css" type="text/css" />

    <!-- redirect if the screen is too small -->
    <script src="/devices/phone/redirect.js"></script>

    <!-- PWA -->
    <script src="/pwa/register.js"></script>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#191919">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <main>
        <div class="phone">
            <div class="shell">
                <div class="speaker" title="Speaker"></div>
                <div class="display">
                    <div class="camera" title="Camera"><div class="dot"></div></div>
                    <iframe src="/" title="description"></iframe> 
                </div>
            </div>
            <div class="buttons">
                <div class="volume" title="Volume"></div>
                <div class="power" title="Power"></div>
            </div>
        </div>
    </main>
</body>

</html>
