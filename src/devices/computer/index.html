<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Computer | MeOS</title>
    <link rel="stylesheet" href="/devices/computer/style.css" type="text/css">

    <!-- PWA -->
    <script src="/pwa/register.js"></script>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#191919">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="computer">
        <div class="monitor">
            <div class="top">
                <div class="screen">
                    <iframe class="content" src="" title="Operating System">
                        <p>Your browser does not support iframes.</p>
                    </iframe>
                </div>
                <div class="green-light off"></div>
                <button class="btn" onclick="power_button()"></button>
            </div>
            <div class="base"></div>
        </div>
        <div class="tower">
            <div class="drive-bay"></div>
            <div class="buttons"></div>
        </div>
    </div>

    <script src="/devices/computer/script.js"></script>
</body>
</html>
